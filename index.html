<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h4 class="h4">ITMD 541 - LAB3 - PRADEEP KUMAR MEDAM</h4>
        <h1 class="h1">Tip Calculator</h1>
        <form action="">
            <label class="label" for="BillTotal"> Bill Total:</label>
            <input class="textarea" type="number" id="BillTotal" name="BillTotal">
            <br><br>
            <label class="label" for="TipSlider"> Tip:</label>
            <input class ="slider" min="1" max="100" type="range" default="50" id="TipSlider" name="TipSlider">
            <br><br>
            <label class="label" for="TipPercentage"> Tip Percentage:</label>
            <input class="textarea" type="number" id="TipPercentage" name="TipPercentage" disabled>
            <br><br>
            <label class="label" for="TipAmount"> Tip Amount:</label>
            <input class="textarea" type="number" id="TipAmount" name="TipAmount" disabled>
            <br><br>
            <label class="label" for="TotalBillWithTip"> Total Bill with Tip:</label>
            <input class="textarea" type="number" id="TotalBillWithTip" name="TotalBillWithTip" disabled>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
