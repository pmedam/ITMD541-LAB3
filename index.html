<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h4 class="h4">ITMD 541 - LAB3 - PRADEEP KUMAR MEDAM</h4>
        <h1 class="h1">Tip Calculator</h1>
        <form action="">
            <label class="label" for="Btal"> Bill Total:</label>
            <input class="textarea" type="number" id="btotal" name="billtotal">
            <br><br>
            <label class="label" for="Tpntge"> Tip Percentage:</label>
            <input class="textarea" type="number" id="tpntge" name="tippercentage" disabled>
            <br><br>
            <label class="label" for="Tamnt"> Tip Amount:</label>
            <input class="textarea" type="number" id="tamnt" name="tipamount" disabled>
            <br><br>
            <label class="label" for="Tbwt"> Total Bill with Tip:</label>
            <input class="textarea" type="number" id="tbwt" name="totalbillwithtip" disabled>
        </form>
    </div>
</body>

</html>
